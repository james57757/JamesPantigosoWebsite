<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="James Pantigoso">
    <meta name="description" content="James Pantigoso's Contact Page">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>James Pantigoso</title>
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class = "row justify-content-center text-center lead">
            <a href="index.html" class="col">Home</a>
            <a href="index.html#Projects" class="col">Projects</a>
            <a href="index.html#About" class="col">About</a>
            <a href="contact.html" class="col">Contact me</a>
        </div>
        <div class = "row justify-content-center text-center lead" style="margin-top: 100px;">Contact Form</div>
        <form action="#" method="post">
            <div class = "row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class = "row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="row">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="row">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
